<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


   <script>
       function removeItem(button) {
           const item = button.closest(".cart-item");
           const priceText = item.querySelector(".cart-item-price").textContent;
           const price = parseFloat(priceText.replace("€", ""));
           item.remove();
           updateTotal(-price);
       }


       function updateTotal(amount) {
           const totalElement = document.getElementById("cart-total");
           let currentTotal = parseFloat(totalElement.textContent.replace("€", ""));
           currentTotal += amount;
           totalElement.textContent = `${currentTotal.toFixed(2)}€`;
       }


       function checkout() {
           alert("Compra finalizada. ¡Gracias por elegir TECHCASE PC!");
       }
   </script>
   <section class="cart-container">
       <h2>Productos en tu carrito</h2>
       <div id="cart-items">
           <!-- Los productos se cargarán aquí -->
       </div>
       <div class="total-container">
           <h3>Total: <span id="cart-total">0€</span></h3>
           <button class="checkout-button" onclick="checkout()">Finalizar Compra</button>
       </div>
   </section>
  
   <script>
       window.onload = function() {
           // Recuperar los productos del carrito desde el localStorage
           const cart = JSON.parse(localStorage.getItem('cart')) || [];
  
           // Mostrar los productos en el carrito
           const cartItemsContainer = document.getElementById('cart-items');
           let total = 0;
  
           cart.forEach(product => {
               const cartItem = document.createElement('div');
               cartItem.classList.add('cart-item');
               cartItem.innerHTML = `
                   <img src="${product.image}" alt="${product.name}">
                   <div class="cart-item-details">
                       <p class="cart-item-title">${product.name}</p>
                       <p class="cart-item-price">${product.price}€</p>
                   </div>
                   <button class="cart-item-remove" onclick="removeItem(this, ${product.price})">Eliminar</button>
               `;
               cartItemsContainer.appendChild(cartItem);
               total += product.price;
           });
  
           // Actualizar el total
           document.getElementById('cart-total').textContent = `${total.toFixed(2)}€`;
       };
  
       function removeItem(button, price) {
           const item = button.closest(".cart-item");
           item.remove();
           updateTotal(-price);
       }
  
       function updateTotal(amount) {
           const totalElement = document.getElementById("cart-total");
           let currentTotal = parseFloat(totalElement.textContent.replace("€", ""));
           currentTotal += amount;
           totalElement.textContent = `${currentTotal.toFixed(2)}€`;
       }
  
       function checkout() {
           alert("Compra finalizada. ¡Gracias por elegir TECHCASE PC!");
           // Limpiar el carrito en localStorage después de la compra
           localStorage.removeItem('cart');
       }
   </script>
